个elem数据,无返回值。</span></span><br><span class="line"><span class="comment">        ert(pos,beg,end);/在pos位置插入[beg,erd区间的数据,无返回值</span></span><br><span class="line"><span class="comment">        clear ();//移除容器的所有数</span></span><br><span class="line"><span class="comment">        erase(beg,end);/刪除[beg,ed)区间的数据,返回下一个数据的位置。φ</span></span><br><span class="line"><span class="comment">        erase(pos);/!刪除pos位置的数据,返回下一个数据的位置。</span></span><br><span class="line"><span class="comment">        remove(e1em);//刪除荟器中所有与e1em值匹配的元素。</span></span><br><span class="line"><span class="comment">3643list大小操作</span></span><br><span class="line"><span class="comment">        size()://返回答器中元素的个数</span></span><br><span class="line"><span class="comment">        empty()://判断容器是否为空</span></span><br><span class="line"><span class="comment">        resize (num );/重新指定器的长度为num</span></span><br><span class="line"><span class="comment">        若窨器变长,则以默认值填充新位置</span></span><br><span class="line"><span class="comment">        如果容器变短,则末尾超出容器长度的元素被刪除φ</span></span><br><span class="line"><span class="comment">        resize(num, elem);/重新指定容器的长度为num</span></span><br><span class="line"><span class="comment">        若窨器变长,则以elem值填充新位置。</span></span><br><span class="line"><span class="comment">        如果器变短,则末尾超出容器长度的元素被除。</span></span><br><span class="line"><span class="comment">3644list 赋值操作</span></span><br><span class="line"><span class="comment">        assign (beg,end);/将[beg,end)区阃中的数据拷贝賦值绐本身</span></span><br><span class="line"><span class="comment">        assign(n,elem);/将n个elem拷贝赋值给本身</span></span><br><span class="line"><span class="comment">        1ist&amp; operator=(const list&amp;1ist);/重载等号操作符</span></span><br><span class="line"><span class="comment">        swap(1ist);/将1st与本身的元素互换。</span></span><br><span class="line"><span class="comment">364.5 list数据的存取</span></span><br><span class="line"><span class="comment">        front();//返回第一个元素</span></span><br><span class="line"><span class="comment">        back();//返回最后一个元素</span></span><br><span class="line"><span class="comment">3.6.4.6 list反转排序</span></span><br><span class="line"><span class="comment">        reverse();//反转链表，比如list包含1，3，5 元素，运行此方法后，list包含5，3，1元素</span></span><br><span class="line"><span class="comment">        sort（）；//list 排序</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">printList</span><span class="params">(<span class="keyword">const</span> <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;&amp;L)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(_List_const_iterator&lt;<span class="keyword">int</span>&gt; it = L .<span class="built_in">begin</span>(); it != L .<span class="built_in">end</span>(); it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*it&lt;&lt;<span class="string">" "</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//list 是一个双向链表</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;L;</span><br><span class="line">    <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;L2(<span class="number">10</span>,<span class="number">10</span>);</span><br><span class="line">    <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;L3(L2.<span class="built_in">begin</span>(),L2.<span class="built_in">end</span>());</span><br><span class="line"></span><br><span class="line">    <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;L4;</span><br><span class="line">    L4.push_back(<span class="number">10</span>);</span><br><span class="line">    L4.push_back(<span class="number">20</span>);</span><br><span class="line">    L4.push_back(<span class="number">30</span>);</span><br><span class="line">    L4.push_front(<span class="number">100</span>);</span><br><span class="line">    L4.push_front(<span class="number">200</span>);</span><br><span class="line">    L4.push_front(<span class="number">300</span>);</span><br><span class="line">    L4.push_front(<span class="number">300</span>);</span><br><span class="line">    <span class="comment">//正序打印</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;::iterator it = L4.<span class="built_in">begin</span>();it!=L4.<span class="built_in">end</span>();it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*it&lt;&lt;<span class="string">" "</span> ;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//逆序打印</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;::reverse_iterator it = L4.rbegin();it != L4.rend();it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*it&lt;&lt;<span class="string">" "</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    L4.insert(L4.<span class="built_in">begin</span>(),<span class="number">1000</span>);</span><br><span class="line">    printList(L4);</span><br><span class="line">    <span class="comment">//remove(elem)</span></span><br><span class="line">    L4.<span class="built_in">remove</span>(<span class="number">300</span>);<span class="comment">//凡是看见300都删除,删除的是所有与elem的 匹配元素</span></span><br><span class="line">    printList(L4);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test03</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;L;</span><br><span class="line">    L.push_back(<span class="number">10</span>);</span><br><span class="line">    L.push_back(<span class="number">20</span>);</span><br><span class="line">    L.push_back(<span class="number">30</span>);</span><br><span class="line">    L.push_front(<span class="number">100</span>);</span><br><span class="line">    L.push_front(<span class="number">200</span>);</span><br><span class="line">    L.push_front(<span class="number">300</span>);</span><br><span class="line">    L.push_front(<span class="number">300</span>);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;L2;</span><br><span class="line">    L2.assign(<span class="number">10</span>,<span class="number">100</span>);</span><br><span class="line">    printList(L2);</span><br><span class="line"></span><br><span class="line">    L2.assign(L.<span class="built_in">begin</span>(),L.<span class="built_in">end</span>());<span class="comment">//重新赋值</span></span><br><span class="line">    printList(L2);</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"THE FRONT ="</span>&lt;&lt;L2.front()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"THE Back ="</span>&lt;&lt;L2.back()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">myCompare</span><span class="params">(<span class="keyword">int</span> v1 ,<span class="keyword">int</span> v2)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> v1 &gt; v2;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test04</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">list</span>&lt;<span class="keyword">int</span>&gt;L;</span><br><span class="line">    L.push_back(<span class="number">10</span>);</span><br><span class="line">    L.push_back(<span class="number">20</span>);</span><br><span class="line">    L.push_back(<span class="number">30</span>);</span><br><span class="line">    L.push_front(<span class="number">100</span>);</span><br><span class="line">    L.push_front(<span class="number">200</span>);</span><br><span class="line">    L.push_front(<span class="number">300</span>);</span><br><span class="line">    L.push_front(<span class="number">300</span>);</span><br><span class="line">    <span class="comment">//反转(是质变）</span></span><br><span class="line">    L.reverse();</span><br><span class="line">    printList(L);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//排序</span></span><br><span class="line">    <span class="comment">//所有系统提供的标准算法 使用的容器提供的迭代器都必须支持随机访问</span></span><br><span class="line">    <span class="comment">// 不知处随机访问的</span></span><br><span class="line">    L.sort();<span class="comment">//这是有用的,从小到大</span></span><br><span class="line"><span class="comment">//    sort(L.begin(),L.end());这是没用的</span></span><br><span class="line">    printList(L);</span><br><span class="line">    L.sort(myCompare);</span><br><span class="line">    printList(L);</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    Person(<span class="built_in">string</span> name , <span class="keyword">int</span> age,<span class="keyword">int</span> <span class="built_in">height</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">this</span>-&gt;m_Name = name;</span><br><span class="line">        <span class="keyword">this</span>-&gt;m_Age = age;</span><br><span class="line">        <span class="keyword">this</span>-&gt;m_height = <span class="built_in">height</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">string</span> m_Name;</span><br><span class="line">    <span class="keyword">int</span> m_Age;</span><br><span class="line">    <span class="keyword">int</span> m_height;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">myComparePerson</span><span class="params">(Person &amp;P1 ,Person &amp;P2)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//按照年龄，升序</span></span><br><span class="line">    <span class="comment">//如果年龄相同 按照身高进行降序</span></span><br><span class="line">    <span class="keyword">if</span>(P1.m_Age==P2.m_Age)</span><br><span class="line">        <span class="keyword">return</span> P1.m_height&gt;P2.m_height;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">return</span> P1.m_Age &lt;P2.m_Age;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test05</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">list</span>&lt;Person&gt;L;</span><br><span class="line">    <span class="function">Person <span class="title">p1</span><span class="params">(<span class="string">"大娃"</span>,<span class="number">30</span>,<span class="number">170</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p2</span><span class="params">(<span class="string">"2娃"</span>,<span class="number">28</span>,<span class="number">190</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p3</span><span class="params">(<span class="string">"3娃"</span>,<span class="number">26</span>,<span class="number">168</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p4</span><span class="params">(<span class="string">"4娃"</span>,<span class="number">24</span>,<span class="number">187</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p5</span><span class="params">(<span class="string">"5娃"</span>,<span class="number">24</span>,<span class="number">192</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p6</span><span class="params">(<span class="string">"6娃"</span>,<span class="number">24</span>,<span class="number">123</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p7</span><span class="params">(<span class="string">"7娃"</span>,<span class="number">20</span>,<span class="number">284</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p8</span><span class="params">(<span class="string">"爷爷"</span>,<span class="number">90</span>,<span class="number">154</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p9</span><span class="params">(<span class="string">"蛇精"</span>,<span class="number">999</span>,<span class="number">999</span>)</span></span>;</span><br><span class="line">    L.push_back(p1);</span><br><span class="line">    L.push_back(p2);</span><br><span class="line">    L.push_back(p3);</span><br><span class="line">    L.push_back(p4);</span><br><span class="line">    L.push_back(p5);</span><br><span class="line">    L.push_back(p6);</span><br><span class="line">    L.push_back(p7);</span><br><span class="line">    L.push_back(p8);</span><br><span class="line">    L.push_back(p9);</span><br><span class="line">    <span class="keyword">for</span>(<span class="built_in">list</span>&lt;Person&gt;::iterator it = L.<span class="built_in">begin</span>();it!=L.<span class="built_in">end</span>();it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"姓名  "</span>&lt;&lt;it-&gt;m_Name&lt;&lt;<span class="string">"年龄  "</span>&lt;&lt;it-&gt;m_Age&lt;&lt;<span class="string">" 身高 "</
