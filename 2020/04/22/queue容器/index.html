        <h1 id="queue容器"><a href="#queue容器" class="headerlink" title="queue容器"></a>queue容器</h1><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// Created by Jason on 2020/3/29.</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * Queue 没有迭代器</span></span><br><span class="line"><span class="comment">3.5.3.1 queue构造函数</span></span><br><span class="line"><span class="comment">        queue&lt;T&gt;queT:// queue采用模板类实现, queue对象的默认构造形式</span></span><br><span class="line"><span class="comment">        queue( const queue&amp;que)://拷贝构造函数</span></span><br><span class="line"><span class="comment">3.5.3.2 queue存取、插入和删除操作</span></span><br><span class="line"><span class="comment">        push(elem)://往队尾添加元素</span></span><br><span class="line"><span class="comment">        pop();//从队头移除第一个元素ψ</span></span><br><span class="line"><span class="comment">        back();//返回最后一个元素</span></span><br><span class="line"><span class="comment">        front()//返回第一个元素</span></span><br><span class="line"><span class="comment">3.5.3.3 queue赋值操作</span></span><br><span class="line"><span class="comment">        queue&amp;operator = (const queue &amp;que);//重戴等号操作符</span></span><br><span class="line"><span class="comment">3.5.3.4 queue大小操作</span></span><br><span class="line"><span class="comment">        empty();//判断队列是否为空</span></span><br><span class="line"><span class="comment">        size();//返回队列的大小</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span>&#123;</span></span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    Person(<span class="built_in">string</span> name,<span class="keyword">int</span> age):m_Name(name),m_age(age)</span><br><span class="line">    &#123;&#125;</span><br><span class="line">    <span class="built_in">string</span> m_Name;</span><br><span class="line">    <span class="keyword">int</span> m_age;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">queue</span>&lt;Person&gt;q;</span><br><span class="line">    <span class="function">Person <span class="title">p1</span><span class="params">(<span class="string">"aaa"</span>,<span class="number">10</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p2</span><span class="params">(<span class="string">"bbb"</span>,<span class="number">20</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p3</span><span class="params">(<span class="string">"ccc"</span>,<span class="number">30</span>)</span></span>;</span><br><span class="line">    <span class="function">Person <span class="title">p4</span><span class="params">(<span class="string">"ddd"</span>,<span class="number">40</span>)</span></span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//入队</span></span><br><span class="line">    q.push(p1);</span><br><span class="line">    q.push(p2);</span><br><span class="line">    q.push(p3);</span><br><span class="line">    q.push(p4);</span><br><span class="line">    <span class="keyword">while</span>(!q.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//获取对头元素</span></span><br><span class="line">        Person pFront =q.front();</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"队头元素 NAME IS "</span>&lt;&lt;pFront.m_Name&lt;&lt;<span class="string">" AGE IS "</span>&lt;&lt;pFront.m_age&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">        <span class="comment">//获取对尾元素</span></span><br><span class="line">        Person pBack = q.back();</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"队尾元素 NAME IS "</span>&lt;&lt;pBack.m_Name&lt;&lt;<span class="string">" AGE IS "</span>&lt;&lt;pBack.m_age&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">        q.pop();<span class="comment">//出队</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"队列的大小为"</span>&lt;&lt;q.<span class="built_in">size</span>()&lt;&lt;<span class="string">" "</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line">    test01();</span><br><span class="line">	system(<span class="string">"pause"</span>);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
