n class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// Created by Jason on 2020/3/29.</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment">3.2.4.1 vector构造函数</span></span><br><span class="line"><span class="comment">        vector&lt;T&gt;v;//釆用模板实现类实现,默认构造函数+</span></span><br><span class="line"><span class="comment">        vector(v. begin(),v.end())://将 vector(v. begin(),v.end())区间中的元素拷贝给本身。</span></span><br><span class="line"><span class="comment">        vector(n,elem)://构造函数将n个elem 拷贝给本身。</span></span><br><span class="line"><span class="comment">        vector( const vector&amp;vec)://拷贝构造函数。</span></span><br><span class="line"><span class="comment">        //例子使用第二个构造函数我们可以</span></span><br><span class="line"><span class="comment">        int arr[]=&#123;2,3,4,1,9&#125;;</span></span><br><span class="line"><span class="comment">        vector&lt;int &gt;v1(arr, arr+sizeof(arr)/ sizeof(int));</span></span><br><span class="line"><span class="comment">3.2.4.2 vector常用赋值操作</span></span><br><span class="line"><span class="comment">        assign(beg,end):/将[beg,end)区间中的数据拷贝赋值给本身。</span></span><br><span class="line"><span class="comment">        assign(n,elem)://将n个elem拷贝赋值给本身。</span></span><br><span class="line"><span class="comment">        vector&amp; operator=( const vector&amp;vec)://重载等号操作符</span></span><br><span class="line"><span class="comment">        swap(vec)://将vec与本身的元素互换。</span></span><br><span class="line"><span class="comment">3.2.4.3 vector大小操作</span></span><br><span class="line"><span class="comment">        size() //返回客器中元素的个数</span></span><br><span class="line"><span class="comment">        empty()//判断器是否为空</span></span><br><span class="line"><span class="comment">        resize( int num)://重新指定窨器的长度为num,若寳器变长,则以默认值填充新位置。如果窨器变</span></span><br><span class="line"><span class="comment">        则末尾超出容器长度的元素被刪除。</span></span><br><span class="line"><span class="comment">        resize( int num,elem)://重新指定窨器的长度为num,若寳器变长,唢以e值填充新位置。如</span></span><br><span class="line"><span class="comment">        果窨器变短,则末尾超出窨器长度的元素被刪除。</span></span><br><span class="line"><span class="comment">        capacity()://睿器的窖量</span></span><br><span class="line"><span class="comment">        reserve( int len);//窖器预留1mn个元素长度,预留位置不初始化,元素不可访问。</span></span><br><span class="line"><span class="comment">3.2.4.4 vector数据存取操作</span></span><br><span class="line"><span class="comment">        at( int idx)://返回索引id所指的数据,如果iκ越畀,抛岀ourt_ of range异常。艹</span></span><br><span class="line"><span class="comment">        operator[]://返回索引id所指的数据,越畀时,运行直接报错</span></span><br><span class="line"><span class="comment">        front()//返回窨器中第一个数据元素</span></span><br><span class="line"><span class="comment">        back()//返回窨器中最后一个数据元素</span></span><br><span class="line"><span class="comment">3.2.4.5 vector插入和删除操作</span></span><br><span class="line"><span class="comment">        insert( const_ iterator pos, int count,elem)://迭代器指向位置pos插入cmt个元素elem.</span></span><br><span class="line"><span class="comment">        push back(elem)://尾部插入元素e1em</span></span><br><span class="line"><span class="comment">        pop_ back()//刪除最后一个元素</span></span><br><span class="line"><span class="comment">        erase( const_iterator start, const_ iterator end)://刪除迭代器从 start到end之间的元素</span></span><br><span class="line"><span class="comment">        erase( const_iterator pos)://刪除迭代器指向的元素</span></span><br><span class="line"><span class="comment">        clear()://刪除窖器中所有元素</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">        拓展</span></span><br><span class="line"><span class="comment">        sort 函数，可以加上greater&lt;Elem&gt;来解决降序</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; v;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; <span class="number">160</span>; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        v.push_back(i);</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;v.capacity()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">printVector</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp;v)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;::iterator it = v.<span class="built_in">begin</span>();it!=v.<span class="built_in">end</span>(); it++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*it&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test02</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;v1;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;v2(<span class="number">10</span>,<span class="number">100</span>);</span><br><span class="line"><span class="comment">//    printVector(v2);</span></span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;v3(v2.<sp yword">int</span>&gt;v;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i&lt;<span class="number">100000</span>;i++)</span><br><span class="line">    &#123;</span><br><span class="line">        v.push_back(i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"v的容量"</span>&lt;&lt;v.capacity()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"v的大小"</span>&lt;&lt;v.<span class="built_in">size</span>()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    v.resize(<span class="number">3</span>);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"resize(3)以后"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"v的容量"</span>&lt;&lt;v.capacity()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"v的大小"</span>&lt;&lt;v.<span class="built_in">size</span>()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;(v).swap(v);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"swap(v)以后,会收缩内存"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"v的容量"</span>&lt;&lt;v.capacity()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"v的大小"</span>&lt;&lt;v.<span class="built_in">size</span>()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">
