(,,,)://往容器插入元素,返回 pair &lt;iterator,bool&gt;</span></span><br><span class="line"><span class="comment">        map&lt;int, string&gt; mapStu</span></span><br><span class="line"><span class="comment">        /第一种通过pair的方式插入对象</span></span><br><span class="line"><span class="comment">        mapStu insert(pair&lt;irt, string&gt;(3,"小张"));</span></span><br><span class="line"><span class="comment">        /第二种通过pair的方式插入对象</span></span><br><span class="line"><span class="comment">        mapStu insert( make_pair(-1,“校长”));</span></span><br><span class="line"><span class="comment">        /第三种通过 value type的方式插入对象</span></span><br><span class="line"><span class="comment">        mapStu insert(map &lt;int, string&gt;::value_type(1, "小李));</span></span><br><span class="line"><span class="comment">        /第四种通过数组的方式插入值</span></span><br><span class="line"><span class="comment">        mapStu[3] = "小刘";</span></span><br><span class="line"><span class="comment">        mapStu[5]=“小王";</span></span><br><span class="line"><span class="comment">* 3825map删除操作</span></span><br><span class="line"><span class="comment">        clear （）;//删除所有元素</span></span><br><span class="line"><span class="comment">        erase(pos):/刪除pos迭代器所指的元素,返回下一个元素的迭代器。4</span></span><br><span class="line"><span class="comment">        erase(beg,end);/删刪除区间[beg,md的所有元素,返回下一个元素的迭代器。</span></span><br><span class="line"><span class="comment">        erase (keyElem)://删除容器中key为keyE1em的对组</span></span><br><span class="line"><span class="comment">* 3826map查找操作</span></span><br><span class="line"><span class="comment">        find (key):/查找键key是否存在,着存在,返回该键的元素的迭代器;/若不存在,返回map.end()</span></span><br><span class="line"><span class="comment">        count (keyElem);//返回容器中key为 keyElem的对组个数。对map来说,要么是0,要么是1。对</span></span><br><span class="line"><span class="comment">        multimap来说,值可能大于1。</span></span><br><span class="line"><span class="comment">        lower_bound (keyElem)://回第一个key&gt;=KeyElem型m元素的迭代器。4e</span></span><br><span class="line"><span class="comment">        upper_bound (keyElem):/回第一个key&gt;keyElem元素的迭代器。</span></span><br><span class="line"><span class="comment">        equal_range(keyElem):/返回吝器中key与keE1m相等的上下限的两个迭代器</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">map</span>&lt;<span class="keyword">int</span>,<span class="keyword">int</span>&gt; m;</span><br><span class="line">    <span class="comment">//插入方式</span></span><br><span class="line">    <span class="comment">//第一种</span></span><br><span class="line">    m.insert(pair&lt;<span class="keyword">int</span>,<span class="keyword">int</span>&gt;(<span class="number">1</span>,<span class="number">10</span>));</span><br><span class="line">    <span class="comment">//第二种</span></span><br><span class="line">    m.insert(make_pair(<span class="number">2</span>,<span class="number">20</span>));</span><br><span class="line">    <span class="comment">//第三种</span></span><br><span class="line">    m.insert(<span class="built_in">map</span>&lt;<span class="keyword">int</span>,<span class="keyword">int</span>&gt;::value_type(<span class="number">3</span>,<span class="number">30</span>));</span><br><span class="line"></span><br><span class="line">    m[<span class="number">4</span>]=<span class="number">40</span>;</span><br><span class="line">    <span class="comment">//不建议用m[]= 进行赋值，除非进行访问操作，否则一旦误操作，会创建一个不存在的节点</span></span><br><spa
