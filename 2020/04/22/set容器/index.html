rd">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找不到"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    printSet(s);</span><br><span class="line">    <span class="comment">//set.count只允许出现0或1，因为同一个数字最多一次</span></span><br><span class="line">    <span class="keyword">int</span> num = s.count(<span class="number">10</span> );</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"10的个数为"</span>&lt;&lt;num&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//lower_bound(keyElem)返回第一个k&gt;=keyElem 元素的迭代器</span></span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator res= s.lower_bound(<span class="number">29</span>);</span><br><span class="line">    <span class="keyword">if</span>(res!= s.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"找到lowerbound值为"</span>&lt;&lt;*res&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"NOT FOUND"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line"><span class="comment">//    upper_bound(KeyElet);/回第一个key&gt;keyE1em元素的迭代器。</span></span><br><span class="line">    <span class="built_in">set</span>&lt;<span class="keyword">int</span>&gt;::iterator res2= s.upper_bound(<span class="number">30</span>);</span><br><span class="line">    <span class="keyword">if</span>(res2!= s.<span class="built_in">end</span>())</span><br><span class="line">    &#123;</span
