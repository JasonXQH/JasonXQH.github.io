pan><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">// Created by Jason on 2020/3/29.</span></span><br><span class="line"><span class="comment">//</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment"> * deque 容器</span></span><br><span class="line"><span class="comment"> * 3331 deque构造函数</span></span><br><span class="line"><span class="comment">        deque&lt;T&gt;deqT:/默认构造形式</span></span><br><span class="line"><span class="comment">        deque (beg,end);//构造函数将[beg,end)区阃中的元素拷贝綸本身●</span></span><br><span class="line"><span class="comment">        deque (n, elem);//构造函数将n个elem拷贝给本身。</span></span><br><span class="line"><span class="comment">        deque(const deque&amp;deq);//拷贝构造函数。φ</span></span><br><span class="line"><span class="comment">3332 deque赋值操作</span></span><br><span class="line"><span class="comment">        assign(beg,end);//将[beg,end)区阃中的数据拷贝赋值绐本身。ψ</span></span><br><span class="line"><span class="comment">        assign(n,elem);/将n个elem拷贝赋值给本身</span></span><br><span class="line"><span class="comment">        deque&amp; operator=( const deque&amp;deq):/重载等号操作符</span></span><br><span class="line"><span class="comment">        swap(deq)://将deq与本身的元素互换</span></span><br><span class="line"><span class="comment">3333 deque大小操作</span></span><br><span class="line"><span class="comment">        deque.size();/返回客器中元素的个数</span></span><br><span class="line"><span class="comment">        deque.empty();//判断容器是否</span></span><br><span class="line"><span class="comment">        deque.resize(num)://重新指定容器的长度为num;若容器变长,则以默认值填充新位置。</span></span><br><span class="line"><span class="comment">        					如果容器变短,则末尾超出容器长度的元素被刪除。</span></span><br><span class="line"><span class="comment">        resize(num,elem)://重新指定客器的长度为mm若容器变长,则以elem值填充新位置。</span></span><br><span class="line"><span class="comment">        					如器变短,则末尾超出容器长度的元素被刪除</span></span><br><span class="line"><span class="comment">3334</span></span><br><span class="line"><span class="comment">        push_back(elem)://在寳器尾部添加一个数据</span></span><br><span class="line"><span class="comment">        push_front(elem)://在容器头部插入一个数据</span></span><br><span class="line"><span class="comment">        pop_back()://刪除答器最后一个数据</span></span><br><span class="line"><span class="comment">        pop_ front()://删除容器第一个数据</span></span><br><span class="line"><span class="comment">33.35 deque数据存取</span></span><br><span class="line"><span class="comment">        at(idx)://回索引id所指的数据,如果idk越界,抛出 out of range4</span></span><br><span class="line"><span class="comment">        operator []:/回索引ik所指的数据,如果idx越界,不抛出异常,直接出错。</span></span><br><span class="line"><span class="comment">        front();/返回第一个数据。</span></span><br><span class="line"><span class="comment">        back()://返回最后一个数据</span></span><br><span class="line"><span class="comment">3336 deque插入操作</span></span><br><span class="line"><span class="comment">        insert(pos,elem)://在pos位置插入一个elem元素的拷贝,返回新数据的位置。4</span></span><br><span class="line"><span class="comment">        insert(pos, n, elem)://在ps位置插入n个elem数据,无返回值。</span></span><br><span class="line"><span class="comment">        insert ( pos,beg,end):/在pos位置插入[beg,end)区间的数据,无返回值。</span></span><br><span class="line"><span class="comment">337 deque删除操作</span></span><br><span class="line"><span class="comment">        clear();/移除答器的所有数据</span></span><br><span class="line"><span class="comment">       erase(beg,end);//刪除[beg,end)区间的数据,返回下一个数据的位置。</span></span><br><span class="line"><span class="comment">        erase(pos)；//(刪除pos位置的数据,返回下一个数据的位置。</span></span><br><span class="line"><span class="comment"> * */</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">printDeque</span><span class="params">(<span class="keyword">const</span> <span class="built_in">deque</span>&lt;<span class="keyword">int</span>&gt;&amp;d)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//iterator 普通迭代器</span></span><br><span class="line">    <span class="comment">//reverse_iterator 反转迭代器</span></span><br><span class="line">    <span class="comment">//const_iterator 只读迭代器</span></span><br><span class="line">    <span class="keyword">for</span>(_Deque_iterator&lt;<span class="keyword">int</span>, <span class="keyword">const</span> <span class="keyword">int</span> &amp;, <span class="keyword">const</span> <span class="keyword">int</span> *&gt; it = d.<span class="built_in">begin</span>(); it != d.<span class="built_in">end</span>(); it++)</span><br><span class="line">    &#123;</span><br><span class="line"><span class="comment">//        *it = 10000;//为了防止修改本体，在传入参数时加上const</span></span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;*it&lt;&lt;<span class="string">" "</span>  ;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test01</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">deque</span>&lt;<span class="keyword">int</span>&gt;d;</span><br><span class="line">    d.push_back(<span class="number">10</span>);</span><br><span class="line">    d.push_back(<span class="number">20</span>);</span><br><span class="line">    d.push_back(<span class="number">30</span>);</span><br><span class="line">    d.push_back(<span class="number">40</span>);</span><br><span class="line">    printDeque(d);</span><br><span class="line">    <span class="built_in">deque</span>&lt;<span class="keyword">int</span>&gt;d2(<span class="number">10</span>,<span class="number">10</span>);</span><br><span class="line">    d.swap(d2);</span><br><span class="line">    printDeque(d);<span class="comment">//交换两个deque的值</span></span><br><span class="line">    <span class="keyword">if</span>(d.empty())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span>&lt;&lt;<span class="string">"D IS EMPTY"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    &#125;<span class="keyword">else</span> <span class="built_in">cout</span>&lt;&lt;<span class="string">"D IS NOT EMPTY"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">test02</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">deque</span>&lt;<span class="keyword">int</span>&gt;d;</span><br><span class="line">    d.push_back(<span class="number">10</span>);</span><br><span class="line">    d.push_back(<span class="number">20</span>);</span><br><span class="line">    d.push_back(<span class="number">30</span>);</span><br><span class="line">    d.push_back(<span class="number">40</span>);</span><br><span class="line">    d.push_front(<span class="number">100</span>);</span><br><span class="line">    d.push_front(<span class="number">200</span>);</span><br><span class="line">    d.push_front(<span class="number">300</span>);</span><br><span class="line">    d.push_front(<span class="number">400</span>);</span><br><span class="line"></span><br><span class="line">    printDeque(d);<span class="comment">//400,300,200,100,10,20,30,40</span></span><br><span class="line">    d.pop_back();</span><br><span class="line">    d.pop_front();</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    printDeque(d);<span class="comment">// 300,200,100,10,20,30</span></span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"THE FIRST ELEM is "</span>&lt;&lt;d.front()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="string">"THE LAST ELEM is "</span>&lt;&lt;d.back()&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    d.insert(++d.<span class="built_in">begin</span>(),<span class="number">10000</span>);</span><br><span class="line">    printDeque(d);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    <span class="comment">//删除</span></span><br><span class="line">    d.erase(++d.<span class="built_in">begin</span>());</span><br><span class="line">    printDeque(d);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">    d.erase(++d.<span class="built_in">begin</span>(),--d.<span class="built_in">end</span>());<span class="comment">//删除区间:留下头尾，中间删掉</span></span><br><span class="line">    printDeque(d);</span><br><span class="line">    <span class="built_in">cout</span>&lt;&lt;<span class=
